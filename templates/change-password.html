<section>
	<div class="row margin0 pad-lt32 reg-bar pad-lt16-m"style="font-size: 3.5vw;">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padd0" >
			CHANGE PASSWORD
		</div>
	</div>
	
	<div class="row margin0 back-white">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padd0">
			<ul class="list-unstyled pad-lt32 margin0 pad-rt32 pad-lt-rt16-m" style="margin-top: 4px;">
				<li class="reg-list">
					<span class="reg-list-text">Old Password</span><br>
					<input type="text" name="oldPassword" placeholder="required"
						data-ng-model="password.old"
						data-ng-change="changePassword('old', password.old)"
						class="place-color reg-list-input">
				</li>
				<li class="reg-list">
					<span class="reg-list-text">New Password</span><br>
					<input type="password" name="newPassword" placeholder="required" 
						data-ng-model="password.new"
						data-ng-change="changePassword('new', password.new)"
						class="place-color reg-list-input">
				</li>
				<li class="reg-list">
					<span class="reg-list-text">Confirm Password</span><br>
					<input type="password" name="confirmPassword" placeholder="required" 
						data-ng-model="password.confirm"
						data-ng-change="changePassword('confirm', password.confirm)"
						class="place-color reg-list-input">
				</li>				
			</ul>
		</div>
	</div>
	<div class="alert" role="alert"
		data-ng-class="{'alert-success': className.success, 'alert-danger': className.danger}"
		data-ng-show="showUserResponse">{{userResponseMessage}}
	</div>
	<div class="row margin0 btn-bottom">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padd0" 
			data-ng-click="changePassword()">
			<button type="button" class="reg-bot-btn bot-foot">SUBMIT</button>
		</div>
	</div>	
</section>
