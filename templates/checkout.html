<div ng-controller="checkoutController">
	<header data-ng-include="'templates/header.html'" class="top-head"></header>

	<article data-ng-include="'templates/shipping-address.html'"
		data-ng-if="section.shipping" class="wrapper"></article>

	<article data-ng-include="'templates/billing-address.html'"
		data-ng-if="section.billing" class="wrapper"></article>

	<article data-ng-include="'templates/delivery-details.html'"
		data-ng-if="section.delivery" class="wrapper"></article>

	<article data-ng-include="'templates/payment-methods.html'"
		data-ng-if="section.payment" class="wrapper"></article>

	<!-- Modal -->
	<div class="modal fade" id="paymentFailed" tabindex="-1" role="dialog" 
		aria-labelledby="myModalLabel">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-body">
	                <div class="row margin0">
						<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
							<img class="img-responsive" alt="" src="images/order-fail.png">					
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-md-offset-3 col-sm-offset-3 col-xs-offset-3 padd0 margin-tp22" style="text-align: center;">
							<span class="ord-fail-text">Payment Failed :(</span>
						</div>
						<div class="col-lg-11 col-md-11 col-sm-11 col-xs-11 float-rt">
							<div class="margin-top10 ord-text">Your payment was processed unsuccessfully,</div>
							<div class="margin-top10 ord-text">Please try one of the following options.</div>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top32 pad-lt32 pad-rt32 padd0">
							<button type="button" class="ord-btn btn-retry" data-ng-click="retryPayment()">RETRY PAYMENT</button>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center-align margin-tp36">
							<button type="button" class="ord-btn btn-cash"
								data-ng-click="payViaCOD()">PAY VIA CASH ON DELIVERY</button>
								&nbsp;
							<a href="#/">
								<img src="images/continue-shopping.png" alt="" 
									style="width: 80%;"></a>
						</div>
					</div>
	            </div>
	        </div>
	    </div>
	</div>

	<div class="popupcontainerloader" style="position:fixed;"
        data-ng-show="displayLoader">        
        <div class="loaderimg"><img src="images/ajax-loader.gif" /></div>
    </div>
    <div data-ng-show="displayLoader" class="black_shade"></div>

</div>
