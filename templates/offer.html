<div ng-controller="categoryController">    
    <header data-ng-include="'templates/header.html'" class="top-head deals-head"></header>
    <article>
		<section>
			<div class="row margin0 nav-red top-subhead">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pad-lt-rt8-m">
					<ul class="list-unstyled nav-list top-height">
						<li class="nav-li"
							data-ng-class="{'nav-active': category.id == activeDealCategory}"
							data-ng-show="dealCategoryList.length" 
							data-ng-click="getDealCategoryItemList(category)"
							data-ng-repeat="category in dealCategoryList"
							style="cursor:pointer; ">{{category.label}}</li>
					</ul>
				</div>
			</div>
			<div class="row margin0 imgbox-margin offer-img-mrg">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padd0"
					data-ng-show="dealItems.length" 
					data-ng-repeat="item in dealItems">
					<div class="pad4 img-box imgbox-margin imgbox-margin-m"
						data-ng-click="navigateToProduct('product', item.id)">
						<img src="{{item.image}}" alt="" class="img-responsive">
						<div class="img-block">
							<span class="img-text-h">{{item.dealName}}</span>
						</div>
					</div>					
				</div>				
			</div>						
		</section>
	</article>	
	<div class="popupcontainerloader" style="position:fixed;"
        data-ng-show="displayLoader">        
        <div style="text-align:center; width:100%; "><img src="images/ajax-loader.gif" /></div>
    </div>
    <div data-ng-show="displayLoader" class="black_shade"></div>	
</div>
