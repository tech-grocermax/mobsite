<div class="row margin0">
    <div class="header-top"></div>
</div>
<div class="row margin0">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 header-middle">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 padd0 cursor-pointer" data-ng-show="columnSize == 3">
            <a>
                <img src="images/app_bar_icons/cloud-icon.png" alt="" class="img-responsive margin-lt15" height="50" width="44">
            </a>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 padd0 cursor-pointer" data-ng-show="columnSize == 3">
            <a>
                <img src="images/app_bar_icons/profile.png" alt="" class="img-responsive profile-lt">
            </a>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 padd0 cursor-pointer" data-ng-show="columnSize == 4" data-ng-click="routerChange('/')">
            <a><img src="images/app_bar_icons/back-icon.png" alt="" class="img-responsive" style="display:inline; "> </a>
            <span style="color:#FFFFFF; font-weight:bold; ">&nbsp;{{categoryName}}</span>
        </div>
        <div class="col-lg-{{columnSize}} col-md-{{columnSize}} col-sm-{{columnSize}} col-xs-{{columnSize}} padd0 cursor-pointer">
            <a>
                <img src="images/app_bar_icons/cart.png" alt="" class="img-responsive cart-lt">
            </a>
        </div>
        <div class="col-lg-{{columnSize}} col-md-{{columnSize}} col-sm-{{columnSize}} col-xs-{{columnSize}} padd0 cursor-pointer">
            <a class="margin-rt15 float-rt margin-top10">
                <img src="images/app_bar_icons/more-icon.png" alt="" class="img-responsive">
            </a>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 search-input">
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 padd0 list-icon">
                <img src="images/app_bar_icons/list.png" alt="" class="img-responsive">
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 padd0">
                <input type="text" placeholder="Search and buy from here..." class="margin-top10 search-bar">
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 padd0 search-icon">
                <img src="images/app_bar_icons/search_icon.jpg" alt="" class="img-responsive float-rt">
            </div>
        </div>
    </div>          
</div>
