<section>
	<div class="row margin0 user-card">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padd0">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 padd0">
				<img src="images/shahid.png" alt="" class="img-responsive O-border-rad">
			</div>
			<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padd0">
				<div class="pad-lt26 user-name">{{userProfile.personalInfo.firstname}} {{userProfile.personalInfo.lastname}}</div>
				<div class="pad-lt26 user-details pad-t-b3" data-ng-hide="updateProfileEdit == 2">{{userProfile.personalInfo.email}}</div>
				<div class="pad-lt26 user-details">{{userProfile.personalInfo.mobile}}</div>
			</div>
		</div>
	</div>
</section>
<section>
	<div class="row margin0 profile-box">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padd0">
			<ul class="list-unstyled user-ul margin0">
				<li class="user-info"
					data-ng-click="navigateTo('user/orderhistory')">Order History
					<img src="images/app_bar_icons/p-right-icon.png" alt="" class="img-responsive float-rt user-icon-arr">
				</li>
				<li class="user-info"
					data-ng-click="navigateTo('user/address')">My Addresses
					<img src="images/app_bar_icons/p-right-icon.png" alt="" class="img-responsive float-rt user-icon-arr">
				</li>
				<li class="user-info"
					data-ng-click="navigateTo('user/editprofile')">Edit my information
					<img src="images/app_bar_icons/p-right-icon.png" alt="" class="img-responsive float-rt user-icon-arr">
				</li>
				<li class="user-info"
					data-ng-click="navigateTo('user/changepassword')">Change Password
					<img src="images/app_bar_icons/p-right-icon.png" alt="" class="img-responsive float-rt user-icon-arr">
				</li>
				<li class="user-info"
					data-ng-click="logout()">Logout
					<img src="images/app_bar_icons/p-right-icon.png" alt="" class="img-responsive float-rt user-icon-arr">
				</li>
				<li class="user-info"
					data-ng-click="changeCity()">Change City
					<img src="images/app_bar_icons/p-right-icon.png" alt="" class="img-responsive float-rt user-icon-arr">
				</li>
				<!-- <li class="user-info">Invite Friends
					<img src="images/app_bar_icons/p-right-icon.png" alt="" class="img-responsive float-rt user-icon-arr">
				</li> -->
				<li class="user-info">
					<a href="javascript:void(0); ">Call us on 8010500700</a>
					<img src="images/app_bar_icons/p-right-icon.png" alt="" class="img-responsive float-rt user-icon-arr">
				</li>
			</ul>
		</div>
	</div>
</section>
