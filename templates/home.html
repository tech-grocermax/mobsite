<div ng-controller="categoryController">    
    <header data-ng-include="'templates/header.html'"></header>
    <article class="back-white">
        <section>
			<div class="row margin0">				
				<div style="margin:5%;">					
				    <ul rn-carousel class="image"
				    	rn-carousel-auto-slide="2" 
				    	rn-carousel-duration="300"
				    	rn-carousel-index="carouselIndex2"				    	
				    	rn-carousel-deep-watch>
	  					<li ng-repeat="banner in bannerList">
	    					<div class="layer">
	    						<img src="{{banner.imageurl}}" title="{{banner.name}}" 
									data-ng-click="handleBannerClick(banner)"
									class="banner-slide"></div>
	  					</li>	  					
					</ul>
					<div rn-carousel-indicators 
						ng-if="bannerList.length > 1" 
						slides="bannerList" 
						rn-carousel-index="carouselIndex2" 
						class="ng-scope ng-isolate-scope" 
						style="text-align:center; font-size:20px;">
						<div class="rn-carousel-indicator">
							<span ng-repeat="banner in bannerList" 
								ng-class="{active: $index==index}" 
								ng-click="goToSlide($index)"
								style="font-size:20px;">‚óè</span>
						</div>
					</div>
				</div>				
			</div>			
		</section>
		<section>
			<div class="row margin0 pad-l-9p">
				<div class="col-md-12 col-sm-12 col-xs-12 slider-text center-align padd0">
					<div class="col-md-1 col-sm-1 col-xs-1 padd0 slide-border"></div>
					<div class="col-md-9 col-sm-9 col-xs-9 padd0">SHOP BY CATEGORIES</div>
					<div class="col-md-1 col-sm-1 col-xs-1 padd0 slide-border"></div>
				</div>				
			</div>
			<div class="row margin0">
				<div class="row margin0" style="overflow: auto;">
					<ul class="list-unstyled view-inline margin0 slide-ul">
						<li data-ng-show="category.is_active" 
	    					data-ng-repeat="category in categories">
							<img src="{{categoryImageUrl}}{{category.category_id}}.png" title="{{category.name}}" 
								class="slide-img"
								data-ng-click="routerChange('category', category.category_id)">
							<div class="slide-text"
								data-ng-click="routerChange('category/offers', category.category_id)"
								style="width:100%; ">{{category.offerCount}} OFFERS
								<img src="images/app_bar_icons/offer-img-arrow.png" class="offer-arrow-img">
								</div>
						</li>
					</ul>					
				</div>
			</div>
		</section>
		<section>
			<div class="row margin0 pad-l-9p">
				<div class="col-md-12 col-sm-12 col-xs-12 slider-text center-align padd0">
					<div class="col-md-1 col-sm-1 col-xs-1 padd0 slide-border col-md-offset-1 col-sm-offset-1 col-xs-offset-1"></div>
					<div class="col-md-7 col-sm-7 col-xs-7 padd0">SHOP BY DEALS</div>
					<div class="col-md-1 col-sm-1 col-xs-1 padd0 slide-border"></div>
				</div>
			</div>
			<div class="row margin0">
				<div class="row margin0" style="overflow: auto;">
					<ul class="list-unstyled view-inline slide-ul margin0">
						<li data-ng-show="deals.length" 
	    					data-ng-repeat="deal in deals"
	    					data-ng-click="routerChange('deals', deal.id)">
							<img src="images/Deal Images/{{deal.dealType}}.png" title="{{deal.dealType}}" 
								class="slide-img">
							<!--<div class="img-text-box">
								<span class="img-text-h">&nbsp</span>
							</div>-->
							<!--<div class="slide-text"
								data-ng-click="routerChange('category/offers', category.category_id)"
								style="width:100%; ">VIEW DEALS</div>-->
						</li>
						<!-- <li class="li-border"></li> -->						
					</ul>					
				</div>
			</div>
			<div class="row margin0 pad-l-9p">
				<div class="col-md-12 col-sm-12 col-xs-12 slider-text center-align padd0">
					<div class="col-md-1 col-sm-1 col-xs-1 padd0 slide-border col-md-offset-1 col-sm-offset-1 col-xs-offset-1"></div>
					<div class="col-md-7 col-sm-7 col-xs-7 padd0">OUR PROMISES</div>
					<div class="col-md-1 col-sm-1 col-xs-1 padd0 slide-border"></div>
				</div>
			</div>
			<div class="row margin0 center-align pad-bot30">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<img src="images/app-footer.png" title="" style="width: 90%;">
				</div>
			</div>
		</section>
    </article>		

    <div class="popupcontainerloader" style="position:fixed;"
        data-ng-show="displayLoader">        
        <div style="text-align:center; width:100%; "><img src="images/ajax-loader.gif" /></div>
    </div>
    <div data-ng-show="displayLoader" class="black_shade"></div>
    
</div>
