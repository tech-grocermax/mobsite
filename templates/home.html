<div ng-controller="categoryController">    
    <header data-ng-include="'templates/header.html'"></header>
    <article style="margin-bottom: 35px;">
        <section>
			<div class="row margin0 pad16 pad8-m slide-shadow" style="overflow-y: hidden; overflow-x:auto; height:150px; ">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padd0"
					data-ng-repeat="banner in bannerList">
					<div class="pad4 img-box">
						<img src="{{banner.imageurl}}" title="{{banner.name}}" 
							class="img-responsive">
					</div>
				</div>
			</div>
		</section>
		<section>
			<div class="row margin0 back-white slide-shadow">
				<div class="slider-text margin-tp22 margin-bt20 margin-lt15 margin-tp6-m margin-bt10-m margin-lt8-m">Shop by Categories</div>
				<div class="row margin0" style="overflow: auto;">
					<ul class="list-unstyled view-inline margin0 slide-ul">
						<li data-ng-show="category.is_active" 
	    					data-ng-repeat="category in offerCategories">
							<img src="images/Category Images/beverages.png" title="{{category.name}}" 
								class="slide-img"
								data-ng-click="routerChange('category', category.category_id)">
							<div class="img-text-box">
								<span class="img-text-h">{{category.name}}</span><br>
								<!-- <span class="img-text"
									data-ng-show="category.children.length">{{renderChildrenCategory(category.children)}}</span> -->
							</div>
							<div class="slide-text"
								data-ng-click="routerChange('category/offers', category.category_id)"
								style="width:100%; ">{{category.offercount}} OFFERS</div>
						</li>
						<!-- <li class="li-border"></li> -->						
					</ul>					
				</div>
			</div>
		</section>
		<section>
			<div class="row margin0 back-white slide-shadow">
				<div class="slider-text margin-tp22 margin-bt20 margin-lt15 margin-tp6-m margin-bt10-m margin-lt8-m">Shop by Deals</div>
				<div class="row margin0" style="overflow: auto;">
					<ul class="list-unstyled view-inline margin0 slide-ul">
						<li data-ng-show="deals.length" 
	    					data-ng-repeat="deal in deals"
	    					data-ng-click="routerChange('deals', deal.id)">
							<img src="images/Deal Images/buy-1-get-free.png" title="{{deal.dealType}}" 
								class="slide-img">
							<div class="img-text-box">
								<span class="img-text-h">{{deal.dealType}}</span>
							</div>
							<div class="slide-text"
								data-ng-click="routerChange('category/offers', category.category_id)"
								style="width:100%; ">VIEW DEALS</div>
						</li>
						<!-- <li class="li-border"></li> -->						
					</ul>					
				</div>
			</div>
		</section>
    </article>		
</div>
