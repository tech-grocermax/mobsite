<div ng-controller="productController">
    <header data-ng-include="'templates/header.html'" class="top-head"></header>
    
    <section class="prod-sec" data-ng-show="allProductCategoryList.length">
        <div class="row margin0 nav-red top-subhead">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padd0">
                <ul class="list-unstyled nav-list top-height text-uppercase">
                    <li class="prod-nav-li"
                        data-ng-show="data.Totalcount > 0"
                        data-ng-click="setAllCategoryProducts(data, data.product)"
                        data-ng-class="{'nav-active': data.isSelected}"
                        data-ng-repeat="data in allProductCategoryList">
                        {{data.category_name}}</li>                   
                </ul>                
            </div>
        </div>
    </section>  

    <section class="prod-sec" data-ng-show="!allProductCategoryList.length && isProductLoaded">
        <div class="row margin0 top-subhead">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padd0">
                <div style="width:100%; text-align:center; padding:20px; ">
                    Sorry no item found.
                </div>  
            </div>
        </div>
    </section>

	<article class="inner-body">
        <div class="row margin0 del-div" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 back-white padd0 cat-box margin-bot15" data-ng-show="products.length < 1 && isProductLoaded">
                <div style="padding:10px; text-align:center; ">No product found</div>
            </div>
            <!-- endless-scroll="product in products" -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 back-white padd0 cat-box"
            	data-ng-class="{'promotion_level': product.promotion_level}"  
                data-ng-show="products.length > 0"
                data-ng-repeat="product in products" style="margin-bottom:8px;">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 list-img-box padd0"

                    analytics-on analytics-event="{{ selectedCity }}"
                    analytics-category="L4" 
                    analytics-label="{{product.p_name}}"

                    data-ng-click="routerChange('product/details', product.productid)">
                    <img src="{{product.Image}}" 
                        alt="{{product.Name}}" class="img-responsive card-img-center">
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 padd0" style="padding-top:2px; padding-left:5px;    padding-bottom: 7px;">
                    <ul class="list-unstyled plisting" style="margin-bottom:5px;"
                    
                    analytics-on analytics-event="{{ selectedCity }}"
                    analytics-category="L4" 
                    analytics-label="{{product.p_name}}"

					data-ng-click="routerChange('product/details', product.productid)">
                        <li class="prod-list-h">
							{{product.p_brand}}							
							<!--<img src="images/reheadericonsize/cart-item-icon.png" 
                                data-ng-show="getCartProductQuantity(product.productid) > 0"
                                alt="{{product.Name}}" class="img-responsive cart-image">-->
								<span class="cart-item-sharp-icon" data-ng-show="getCartProductQuantity(product.productid) > 0"></span>
							<span class="cart-txt"
                                data-ng-show="getCartProductQuantity(product.productid) > 0">
                                {{getCartProductQuantity(product.productid)}}</span>
						</li>
                        <li class="cat-list-name text-ellipsis">{{product.p_name}}</li>
                        <li class="prod-list-qnty">{{product.p_pack}}</li>
                        <li class="font-3"><span class="product-qnty">₹ {{truncateComma(product.sale_price)}} </span> <span class="prod-new-price">| ₹ {{truncateComma(product.Price)}}</span></li>                        
                    </ul>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 padd0 plus-minus-btn"
						data-ng-show="product.Status == 'In stock'">
						<!--<ul class="list-unstyled cat-list">
							<li class="reduce-item-btn"  
                                data-ng-click="decreaseProductQuantity(product.productid, 'productid')">
								<!--<img src="images/app_bar_icons/minus-img.png" class="img-responsive">-->
								<!--<span class="cat-minus-img"></span>	->
								<img src="images/minu.png" class="img-responsive">->
								<span>-</span>
							</li>
							<li class="cat-input-box" style="margin: 0 0 0 2px;">
								<input type="text" value="{{product.quantity}}" 
                                    class="cat-input-text" readonly >
							</li>
							<li class="increase-item-btn" 
                                data-ng-click="increaseProductQuantity(product.productid, 'productid')">
								<!--<img src="images/app_bar_icons/plus-img.png" class="img-responsive">-->
								<!--<span class="cat-plus-img"></span>->
								<img src="images/plus.png" class="img-responsive">->
								<div>+</div>
							</li>
						</ul>-->
						<div class="cat-list">
							<div class="reduce-item-btn" data-ng-click="decreaseProductQuantity(product.productid, 'productid')">
								<div></div>
							</div>
							<div class="cat-input-box" style="margin: 0 0 0 2px;">
								<input type="text" value="{{product.quantity}}" 
                                    class="cat-input-text" readonly >
							</div>
							<div class="increase-item-btn" data-ng-click="increaseProductQuantity(product.productid, 'productid')">
								<div></div>
								<div></div>
							</div>
						</div>
					</div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 padd0"
                        data-ng-class="{'add-btn-box': product.Status == 'In stock',
                        'sold-out': product.Status != 'In stock'}">
                        <button type="button" class="add-btn" 
                            data-ng-show="product.Status == 'In stock'"                         
                            data-ng-click="addProductOneByOne(product)">ADD</button>
                        <span class="prod-list-h soldout" 
                            data-ng-show="product.Status != 'In stock'">Sold Out</span>
					</div>
                </div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padd0">
					<h1 class="ribbon" data-ng-show="product.promotion_level">
						<span class="ribbon-content">{{product.promotion_level}}</span>
					</h1>
				</div>
            </div>            
        </div>
    </article>
    <div data-ng-show="displayLoader" class="black_shade">
		<!--<img src="images/ajax-loader.gif" />-->
		<div>
			<div class="loader"></div>
		</div>
	</div> 
</div>
