<div class="row margin0" style="overflow: auto;">
	<ul class="list-unstyled pad-lt32 view-inline ul-height pad-lt16-m margin0">
		<li data-ng-show="category.is_active" 
	    data-ng-repeat="category in categories" class="pad-lt26 pad-rt26 li-border">
			<div data-ng-click="routerChange('category', category.category_id)">
				<img src="images/m-site-live/{{category.name}}.png" alt="" class="slide-img" title="{{category.name}}">
				<div class="img-text-box">
					<span class="img-text-h">{{category.name}}</span><br>
					<span class="img-text" data-ng-show="category.children.length">
						{{renderChildrenCategory(category.children)}}
					</span>
				</div>
				<div class="slide-text"><span>20 OFFERS</span></div> 
			</div>
			
		</li>
	</ul>
</div>
