<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 slider-text margin-tp22 margin-bt22 margin-lt15">Shop by Categories</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padd0">
	<div class="col-xs-6 col-md-3" data-ng-show="category.is_active" 
	    data-ng-repeat="category in categories">
	    <div style="margin:10px 0px;" 
	    	data-ng-click="routerChange('category', category.category_id)">
	        <img src="images/silder-img1.jpg" title="{{category.name}}" class="width-100">
	        <div class="img-text-box pad-lt16">
				<span class="img-text-h">{{category.name}}</span><br>
				<span class="img-text" data-ng-show="category.children.length">
					{{renderChildrenCategory(category.children)}}
				</span>
			</div>
	        <!-- <div class="caption" style="position:relative; "></div> -->
	    </div>
	    <div class="slide-text" style="height:100%: "><span>20 OFFERS</span></div>    
	</div>
</div>
