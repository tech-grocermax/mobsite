<div ng-controller="productController">
    <header data-ng-include="'templates/header.html'" class="top-head"></header>
    <section data-ng-show="lastChildCategoryList.length">
        <div class="row margin0 nav-red top-subhead">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padd0">
                <ul class="list-unstyled nav-list">
                    <li class="prod-nav-li">ALL</li>
                    {{lastChild.category_id}}
                    <li class="prod-nav-li"
                        data-ng-click="routerChangeChild('product', lastChild.category_id, lastChild.parent_id)"
                        data-ng-class="{'nav-active': lastChild.category_id == categoryId}"
                        data-ng-repeat="lastChild in lastChildCategoryList">
                        {{lastChild.name}}</li>                    
                </ul>
            </div>
        </div>
    </section>    
	<article class="inner-body">
        <div class="row margin0 pad16 pad8-m">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 back-white padd0 cat-box"
                data-ng-repeat="product in products">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 margin-tp-5p"
                    data-ng-click="routerChange('product/details', product.productid)">
                    <img src="{{product.Image}}" 
                        alt="{{product.Name}}" class="img-responsive" style="height:100px;">
                </div>
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 padd0"
                    data-ng-click="routerChange('product/details', product.productid)">
                    <ul class="list-unstyled">
                        <li class="prod-list-h">
							{{product.p_brand}}							
							<img src="images/app_bar_icons/cart_add_quantity.png" alt="{{product.Name}}" class="img-responsive cart-image">
							<span class="cart-txt">{{getProductQuantity(product.productid)}}</span>
						</li>
                        <li class="cat-list-name">{{product.p_name}}</li>
                        <li class="prod-list-qnty">{{product.p_pack}}</li>
                        <li class="font-3"><span class="product-qnty">₹ {{product.sale_price}} |</span> <span class="prod-new-price">₹ {{product.Price}}</span></li>
                        <li class="product-qnty">₹ {{getPriceDifference(product.Price, product.sale_price)}}</li>
                    </ul>
                </div>
				<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 col-md-offset-3 col-sm-offset-3 col-xs-offset-3 padd0">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 padd0"
						data-ng-show="product.Status == 'In stock'">
						<ul class="list-unstyled cat-list">
							<li class="cat-minus" data-ng-click="removeProduct(product)">-</li>
							<li class="cat-input-box">
								<input type="text" placeholder="1" 
									value="{{getProductQuantity(product.productid)}}" 
									class="cat-input-text">
							</li>
							<li class="cat-plus" data-ng-click="addProduct(product)">+</li>
						</ul>
					</div>
					<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 padd0 add-btn-box">
						<button type="button" class="add-btn">ADD</button>
					</div>
                </div>
            </div>            
        </div>
    </article>

    <div class="popupcontainerloader" style="position:fixed;"
        data-ng-show="displayLoader">        
        <div style="text-align:center; width:100%; "><img src="images/ajax-loader.gif" /></div>
    </div>
    <div data-ng-show="displayLoader" class="black_shade"></div>

</div>
