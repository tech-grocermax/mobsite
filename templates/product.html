<div ng-controller="productController">
	<div class="row">  		
  		<div class="col-xs-6 col-md-3" data-ng-repeat="product in products">
    		<div class="thumbnail">
      			<img src="{{product.product_thumbnail}}">
      			<div class="caption">
        			<h3>{{product.name}}</h3>
        			<p>{{product.product_description}}</p>
        			<p>
        				<a href="javascript: void(0); " 
        					class="btn btn-primary" role="button">See More...</a> 
        			</p>
      			</div>
    		</div>
  		</div>
	</div>
</div>
