<div ng-controller="productController">
    <header data-ng-include="'templates/header.html'" class="top-head"></header>
    <section data-ng-show="lastChildCategoryList.length" class="prod-sec">
        <div class="row margin0 nav-red top-subhead">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padd0">
                <ul class="list-unstyled nav-list top-height text-uppercase">
                    <li class="prod-nav-li">All</li>
                    {{lastChild.category_id}}
                    <li class="prod-nav-li"
                        data-ng-click="routerChangeChild('product', lastChild.category_id, lastChild.parent_id)"
                        data-ng-class="{'nav-active': lastChild.category_id == categoryId}"
                        data-ng-repeat="lastChild in lastChildCategoryList">
                        {{lastChild.name}}</li>                    
                </ul>
            </div>
        </div>
    </section>    
	<article class="product-inner-body">
        <div class="row margin0 del-div">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 back-white padd0 cat-box card-height"
                ng-repeat="product in products" data-ng-class="{'promotion_level': product.promotion_level}" style="margin-bottom:8px;"><!--data-ng-repeat="-->
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 card-img-box padd0"
                    data-ng-click="routerChange('product/details', product.productid)">
                    <img src="{{product.Image}}" 
                        alt="{{product.Name}}" class="img-responsive card-img-center">
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 padd0" style="padding-top:2px; padding-left:5px;">
                    <ul class="list-unstyled" style="margin-bottom:5px;"
					data-ng-click="routerChange('product/details', product.productid)">
                        <li class="prod-list-h">
							{{product.p_brand}}							
							<img src="images/app_bar_icons/cart_add_quantity.png" 
                                data-ng-show="getCartProductQuantity(product.productid) > 0"
                                alt="{{product.Name}}" class="img-responsive cart-image">
							<span class="cart-txt"
                                data-ng-show="getCartProductQuantity(product.productid) > 0">
                                {{getCartProductQuantity(product.productid)}}</span>
						</li>
                        <li class="cat-list-name text-ellipsis">{{product.p_name}}</li>
                        <li class="prod-list-qnty">{{product.p_pack}}</li>
                        <li class="font-3"><span class="product-qnty">₹ {{truncateComma(product.sale_price)}} |</span> <span class="prod-new-price">₹ {{truncateComma(product.Price)}}</span></li>
                        <!--<li class="product-qnty">₹ {{toFixedDecimal(getPriceDifference(product.Price, product.sale_price))}}</li>-->
                    </ul>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 padd0 plus-minus-btn"
						data-ng-show="product.Status == 'In stock'">
						<ul class="list-unstyled cat-list">
							<li class=""  style="width: 30px;float: left;"  
                                data-ng-click="decreaseProductQuantity(product.productid, 'productid')">
								<!--<img src="images/app_bar_icons/minus-img.png" class="img-responsive">-->
								<!--<span class="cat-minus-img"></span>-->
                                <img src="images/minu.png" class="img-responsive">
							</li>
							<li class="cat-input-box">
                                <!-- {{getProductQuantity(product.productid)}} -->
								<input type="text" value="{{product.quantity}}" 
                                    class="cat-input-text">
							</li>
							<li class="" style="width: 30px;float: right;" 
                                data-ng-click="increaseProductQuantity(product.productid, 'productid')">
								<!--<img src="images/app_bar_icons/plus-img.png" class="img-responsive">-->
								<!--<span class="cat-plus-img"></span>-->
                                <img src="images/plus.png" class="img-responsive">
							</li>
						</ul>
					</div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 padd0"
                        data-ng-class="{'add-btn-box': product.Status == 'In stock',
                        'sold-out': product.Status != 'In stock'}">
                        <button type="button" class="add-btn" 
                            data-ng-show="product.Status == 'In stock'"                         
                            data-ng-click="addProductOneByOne(product)">ADD</button>
                        <span class="prod-list-h soldout" 
                            data-ng-show="product.Status != 'In stock'">Sold Out</span>
                    </div>

                    <!--<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 padd0 plus-minus-btn"
                        data-ng-show="product.Status != 'In stock'">
                        <span class="prod-list-h soldout">Sold Out</span>
                    </div>
					<div class="col-lg-2 col-md-2 col-sm-2 col-xs-3 padd0 add-btn-box"
                        data-ng-show="product.Status == 'In stock'">
						<button type="button" class="add-btn" 
                            data-ng-click="addProductOneByOne(product)">ADD</button>
					</div>-->



                </div>
				<!--
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-md-offset-4 col-sm-offset-4 col-xs-offset-4 padd0">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 padd0 plus-minus-btn"
						data-ng-show="product.Status == 'In stock'">
						<ul class="list-unstyled cat-list">
							<li class="cat-minus" 
                                data-ng-click="decreaseProductQuantity(product.productid, 'productid')">
								<img src="images/app_bar_icons/minus-img.png" class="img-responsive" style="">
							</li>
							<li class="cat-input-box">
                                <!-- {{getProductQuantity(product.productid)}} --
								<input type="text" value="{{product.quantity}}" 
                                    class="cat-input-text">
							</li>
							<li class="cat-plus" 
                                data-ng-click="increaseProductQuantity(product.productid, 'productid')">
								<img src="images/app_bar_icons/plus-img.png" class="img-responsive">
							</li>
						</ul>
					</div>
					<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 padd0 add-btn-box"
                        data-ng-click="addProductOneByOne(product)">
						<button type="button" class="add-btn">ADD</button>
					</div>
                </div>
				-->
				
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padd0 clearfix">
					<h1 class="ribbon" data-ng-show="product.promotion_level">
						<strong class="ribbon-content">{{product.promotion_level}}</strong>
					</h1>
				</div>
            </div>            
        </div>
    </article>
	<div data-ng-show="displayLoader" class="black_shade">
		<img src="images/ajax-loader.gif" />
	</div> 

</div>
