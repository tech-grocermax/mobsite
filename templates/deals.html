<div ng-controller="categoryController">    
    <header data-ng-include="'templates/header.html'" class="header-fix-top deals-head"></header>
    <article>
		<section>
			<div class="row margin0 nav-red top-subhead">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padd0">
					<ul class="list-unstyled nav-list top-height text-uppercase">
						<li class="nav-li"
							data-ng-class="{'nav-active': category.id == activeDealCategory}"
							data-ng-show="dealCategoryList.length" 
							data-ng-click="getDealCategoryItemList(category)"
							data-ng-repeat="category in dealCategoryList"
							style="cursor:pointer; ">{{category.label}}</li>
					</ul>
				</div>
			</div>
			<div class="row margin0 imgbox-margin deals-img">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padd0"
					data-ng-show="dealItems.length" 
					data-ng-repeat="item in dealItems"
					
					analytics-on analytics-event="{{ selectedCity }}"
					analytics-category="Deal Click" 
					analytics-label="{{item.title}}"
					
					>
					<div class="pad4 img-box imgbox-margin imgbox-margin-m"
						data-ng-click="navigateToProduct('product', item.promo_id)">
						<img src="{{item.deal_image}}" title="{{item.title}}" class="img-responsive">						
					</div>					
				</div>				
			</div>						
		</section>
	</article>	
	<div data-ng-show="displayLoader" class="black_shade">
		<img src="images/ajax-loader.gif" />
	</div> 	
</div>
