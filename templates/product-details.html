<div ng-controller="productController">
	<header data-ng-include="'templates/header.html'"></header>
    <article>
        <div class="row margin0 back-white">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-md-offset-3 col-sm-offset-3 col-xs-offset-3" style="margin-top: 20px;">
                <img src="{{productDetails.product_thumbnail}}" alt="" class="img-responsive">
                <ul class="list-unstyled" style="text-align: center;">
                    <li class="prod-list-h">{{productDetails.p_brand}}</li>
                    <li class="cat-list-name">{{productDetails.product_name}}</li>
                    <li class="prod-list-qnty">{{productDetails.p_pack}}</li>
                </ul>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 font-3">
                    <span class="product-qnty">₹ {{productDetails.product_price}} |</span> 
                    <span class="prod-new-price">₹ {{productDetails.sale_price}}</span><br>
                    <span class="product-qnty">₹ {{getPriceDifference(productDetails.product_price, productDetails.sale_price)}}</span>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 float-rt">
                    <ul class="list-unstyled cat-list">
                        <li class="cat-minus" 
                            data-ng-click="removeProductWrapper(productDetails)">-</li>
                        <li class="cat-input-box">
                            <input type="text" placeholder="1" 
                                value="{{getProductQuantity(product.product_id)}}" 
                                class="cat-input-text">
                        </li>
                        <li class="cat-plus" 
                            data-ng-click="addProductWrapper(productDetails)">+</li>
                    </ul>
                </div>
            </div>
        </div>
    </article>
    <div class="popupcontainerloader" style="position:fixed;"
        data-ng-show="displayLoader">        
        <div style="text-align:center; width:100%; "><img src="images/ajax-loader.gif" /></div>
    </div>
    <div data-ng-show="displayLoader" class="black_shade"></div>
</div>
