<div class="col-xs-6 col-md-3" data-ng-show="category.is_active && subCategoryList.length" 
    data-ng-repeat="category in subCategoryList | filter:searchText">
    <div class="thumbnail" data-ng-click="routerChange('product', category.category_id)">
        <img src="images/default-category.jpg">
        <div class="caption" style="position:relative; ">
            <div class="category">
                {{category.name}}
            </div>
        </div>
    </div>
</div>
