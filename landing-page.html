	<script>
		var landingPage = angular.module('landingPage', []);
		landingPage.controller('landingController', ['$scope', '$http', function($scope, $http){
			$scope.landingError = false;
			$scope.landingSubmit = function(landingEmail){
				console.log(landingEmail);
				if(landingEmail == undefined || landingEmail == null){
					$scope.landingError = true;
				}else{
                    $http.post('http://qa.grocermax.com/api/registermail',
                       {
                           email: landingEmail
                       }
                     ).success(function(data) {
                     	  if(data.flag == 1){
                     	  	console.log(data);
                     	  }else{
                     	  	data.Result;
                     	  }
                          
                     });
				}
			};
